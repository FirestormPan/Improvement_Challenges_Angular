<div  [ngSwitch]="cardType">
    <div class="card" *ngSwitchCase="'normal'" style="background-color:green"> 
      <h3> {{ rechievedTitle | titlecase }}</h3>
      <br>
      <h5>{{name_person}}</h5>
    </div>
    <div class="card" *ngSwitchCase="'activatable'" style="background-color:blue"> 
      <h3>  {{ rechievedTitle | titlecase }} </h3>
      <br>
      <h5>{{name_person}}</h5>
    </div>
    <div *ngSwitchDefault style="background-color:gray"><div>
  </div>
