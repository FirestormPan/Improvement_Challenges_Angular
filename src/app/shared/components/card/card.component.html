<div  [ngSwitch]="cardInfo.type">
    <div *ngSwitchCase="'normal'" class="card card-3"> 
      <h2> {{ cardInfo.title | titlecase }}</h2>
      <br>
      <p> {{cardInfo.text}} </p>
      <br>
    </div>
    <div *ngSwitchCase="'activatable'"  class="card card-4"> 
      <h2>  {{ cardInfo.title | titlecase }} </h2>
      <br>
      <p> {{cardInfo.text}} </p>
      <br>
      <p class="card__apply">
        <span class="card__link" (click)="openDialog()" > Apply Now <i class="fa fa-arrow-right"></i> {{getApplicablesString()}} </span>
        
      </p>
      <p *ngIf="activatedon"> {{  "target's id: " + activatedon  }}</p> <!-- *ngIf="activatedOn" -->
    </div>
    <div *ngSwitchDefault style="background-color:gray"><div>
</div>
