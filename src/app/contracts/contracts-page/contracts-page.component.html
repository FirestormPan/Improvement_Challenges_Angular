<app-new-contract-form (newContractEmitter)="addContract($event)"></app-new-contract-form>

<h2>Pending Contracts </h2>
<div class="row">
    <div class="col-sm-4" *ngFor="let contract of userPendingContracts; let i =index">
        <app-contract-pending [contractInfo]="userPendingContracts[i]" (deleteContractEmitter)="removeContract($event)"></app-contract-pending>
    </div>
</div>
